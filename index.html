<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cyber Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Welcome to Cool Cyber Games! ðŸŽ®</h1>
            <p>Interactive games & puzzles to learn cybersecurity!</p>
        </header>

        <!-- Content Box 1 -->
        <div class="content-box">
            <h2>Test the API</h2>
            <p>Click the button below to test the API connection.</p>
            <button onclick="testAPI()">Test API</button>
            <p id="api-result"></p>
        </div>

        <!-- Content Box 2 -->
        <div class="content-box">
            <h2>Play Now!</h2>
            <p>Ready to dive into the fun? Click the button below to start playing.</p>
            <a href="/games/phaser_game_1/index.html" class="play-button">Play Now!</a>
        </div>
    </div>

    <script>
        async function testAPI() {
            try {
                let response = await fetch('/api/test');
                let data = await response.json();
                document.getElementById('api-result').innerText = data.message;
            } catch (error) {
                document.getElementById('api-result').innerText = 'API request failed!';
            }
        }
    </script>
</body>
</html>
