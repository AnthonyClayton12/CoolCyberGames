<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cyber Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Cool Cyber Games! ðŸŽ®</h1>
        <p>Interactive games & puzzles to learn cybersecurity!</p>
        <button onclick="testAPI()">Test API</button>
        <p id="api-result"></p>
    </div>

    <script>
        async function testAPI() {
            try {
                let response = await fetch('/api/test');
                let data = await response.json();
                document.getElementById('api-result').innerText = data.message;
            } catch (error) {
                document.getElementById('api-result').innerText = 'API request failed!';
            }
        }
    </script>
</body>
</html>
