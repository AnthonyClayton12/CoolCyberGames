<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Choose a Game to Play</h1>
    <div class="games-page-grid">
        <!-- Malware Maze -->
        <div class="game-card">
            <h2 class="game-card-title">Malware Maze</h2>
            <a href="/games/malware_maze" class="game-card-image-container">
                <img src="/assets/malware_maze_thumbnail.png" alt="Malware Maze Thumbnail" class="game-card-image">
            </a>
            <div class="game-card-description">
                <p>Navigate through a maze filled with malware and viruses. Use your cybersecurity skills to avoid threats and reach the end!</p>
            </div>
        </div>

        <!-- Phaser Game 1 -->
        <div class="game-card">
            <h2 class="game-card-title">Phaser Game 1</h2>
            <a href="/games/phaser_game_1" class="game-card-image-container">
                <img src="/assets/phaser_game_1_thumbnail.png" alt="Phaser Game 1 Thumbnail" class="game-card-image">
            </a>
            <div class="game-card-description">
                <p>A fast-paced action game built with Phaser. Defeat enemies, collect power-ups, and survive as long as you can!</p>
            </div>
        </div>
    </div>
</body>
</html>
