<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Cyber Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <img src="/assets/logo.png" alt="CCG Logo" style="height: 32px; width: 32px;">
                <span>Cool Cyber Games</span>
            </a>
            <div class="navbar-links">
                <a href="/" class="nav-link active">Home</a>
                <a href="/games" class="nav-link">Games</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <h1 class="section-title">Featured Games</h1>
        <div class="games-grid">
            <div class="game-tile">
                <img src="/api/placeholder/300/200" alt="Malware Maze" class="game-image">
                <div class="game-content">
                    <h3 class="game-title">Malware Maze</h3>
                    <div class="game-difficulty difficulty-hard">Hard</div>
                    <a href="/games/malware-maze" class="game-button">Play Now</a>
                </div>
            </div>
            <!-- Add more game tiles as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <ul class="footer-links">
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul class="footer-links">
                    <li><a href="/privacy">Privacy Policy</a></li>
                    <li><a href="/terms">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
